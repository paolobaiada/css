<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <link rel="stylesheet" href="start.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <section id="green">
      <p>GREEN</p>
    </section>
    <section id="yellow">
      <p>YELLOW</p>
      <ul>
        <div class="first-line">
          <li>1</li>
          <li>2</li>
        </div>
        <div class="second-line">
          <li>3</li>
          <li>4</li>
        </div>
      </ul>
    </section>
    <section id="red">
      <p>RED</p>
      <ul>
        <div class="first-line">
          <li>A</li>
          <li>B</li>
        </div>
        <div class="second-line">
          <li>C</li>
          <li>D</li>
        </div>
      </ul>
    </section>
    <section id="blue">
      <p>BLUE</p>
    </section>
    <section id="orange">
      <p>ORANGE</p>
    </section>
  </div>
  
</body>

</html>
